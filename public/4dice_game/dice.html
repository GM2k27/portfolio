<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dice.css" rel="Stylesheet">
    <title>Dice Roll</title>
</head>

<body>
    <div id="playbox">
        <h1 >Roll The Dice!</h1>
        <div class="dice">
            <div id="box1">
               <img id="diceimg" src="d-1.png" height="200px" width="200px"> 
               <h3 id="p1">Player 1</h3>
            </div>
            <div id="box2">
                <img id="diceimg" src="d-1.png" height="200px" width="200px"> 
                <h3 id="p2">Player 2</h3>
            </div>
        </div>
    </div>
    <button id="play" onclick="diceroll()">PLAY</button>
    <script src="dice.js"></script>
</body>

</html>
